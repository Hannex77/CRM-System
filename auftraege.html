<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufträge</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
</head>
<body>
    
    <header>
        <a href="index.html"><h2>Kundenverwaltungssystem</h2> </a>    
        <button id="button">
            <hr>
            <hr>
            <hr>
        </button>
        <ul id="links">
            <li><a href="kundenuebersicht.html">Kundenübersicht </a></li>
            <li><a href="kundenregistrierung.html">Neuen Kunden registrieren</a></li>
            <li><a href="alleauftraege.html">Alle Aufträge anzeigen</a></li>
        </ul>
        
    </header>

    <section id="orderSection">
        <h1>Neuen Aufrag für <span class="customerName"></span> erstellen</h1>
        <form id="orderForm">
            <label for="state">Bundesland:</label>
            <select id="state" name="state" required>
                <option value="NI">Niedersachsen (NI)</option>
                <option value="NRW">Nordrhein-Westfalen (NRW)</option>
            </select>

            <label for="type">Anlage:</label>
            <select id="type" name="type" required>
                <option value="BK">Balkonkraftwerk (BK)</option>
                <option value="WL">Wallbox (WL)</option>
                <option value="PV">Photovoltaikanlagen (PV)</option>
            </select>

            <label for="orderDescription">Auftragsbeschreibung:</label>
            <input type="text" id="orderDescription" name="orderDescription" required>

            <button type="submit">Auftrag hinzufügen</button>
        </form>
        <h1>Aufträge von <span class="customerName"></span></h1>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Anlage</th>
                    <th>Beschreibung</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aufträge werden hier eingefügt -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
